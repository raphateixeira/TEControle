name: Render & Publish Quarto Site

on:
  push:
    branches: main # Ou 'master', dependendo do seu branch principal

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write # PermissÃ£o necessÃ¡ria para fazer o deploy no gh-pages
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # NecessÃ¡rio para o Quarto/Git

      - name: Instalar Quarto
        # ğŸŸ¢ CORREÃ‡ÃƒO CRÃTICA: Use a sintaxe correta para setup
        uses: quarto-dev/quarto-actions/setup@v2 

      - name: Instalar dependÃªncias (Se usar R ou Python)
        # Se vocÃª usar R/Python, adicione a aÃ§Ã£o de setup correspondente aqui.
        # Exemplo para R:
        # uses: r-lib/actions/setup-r@v2 
        # Exemplo para Python:
        # uses: actions/setup-python@v5 

      - name: Renderizar o Projeto Quarto
        run: quarto render

      - name: Configurar PublicaÃ§Ã£o
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site # O caminho do seu diretÃ³rio de saÃ­da

      - name: Publicar no GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4