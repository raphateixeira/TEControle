name: Render & Publish Quarto Site

on:
  push:
    branches: main 

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write 
      pages: write
      id-token: write

    # ğŸŸ¢ CORREÃ‡ÃƒO CRÃTICA: Adicione o bloco 'environment' aqui!
    environment:
      name: github-pages # O nome padrÃ£o e obrigatÃ³rio para o Pages

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Instalar Quarto
        uses: quarto-dev/quarto-actions/setup@v2 

      # ... (Outras etapas de instalaÃ§Ã£o de dependÃªncias, se houver) ...
      
      - name: Renderizar o Projeto Quarto
        run: quarto render

      - name: Configurar PublicaÃ§Ã£o (Artifact)
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site 

      - name: Publicar no GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4