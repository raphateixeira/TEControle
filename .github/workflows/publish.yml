name: Render & Publish Quarto Site

on:
  push:
    branches: main 

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write 
      pages: write
      id-token: write
    environment:
      name: github-pages

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 
          
      # ğŸŸ¢ PASSO 1 CRÃTICO: Configurar o Python
      - name: Configurar ambiente Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x' # Use a versÃ£o estÃ¡vel mais recente
          
      # ğŸŸ¢ PASSO 2 CRÃTICO: Instalar as dependÃªncias necessÃ¡rias
      # Inclui jupyter, nbformat e os pacotes do seu cÃ³digo (matplotlib, sklearn)
      - name: Instalar dependÃªncias Python
        run: |
          pip install jupyter nbformat matplotlib scikit-learn
          # Se vocÃª tem um requirements.txt completo, pode usar apenas:
          # pip install -r requirements.txt
        
      - name: Instalar Quarto
        uses: quarto-dev/quarto-actions/setup@v2 

      - name: Renderizar o Projeto Quarto
        # Esta etapa agora deve funcionar porque o kernel Jupyter estÃ¡ pronto
        run: quarto render

      - name: Configurar PublicaÃ§Ã£o (Artifact)
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site 

      - name: Publicar no GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4