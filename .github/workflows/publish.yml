name: Render & Publish Quarto Site

on:
  push:
    branches: main # Ou 'master', dependendo do seu branch principal

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Permiss칚o necess치ria para fazer o deploy no gh-pages
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Necess치rio para o Quarto/Git

      - name: Instalar Quarto
        # 游릭 CORRE칂츾O CR칈TICA: Use a sintaxe correta para setup
        uses: quarto-dev/quarto-actions/setup@v2 

      - name: Renderizar o Projeto Quarto
        run: quarto render

      - name: Configurar Publica칞칚o
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site # O caminho do seu diret칩rio de sa칤da

      - name: Publicar no GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4